<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="operation" onclick="displayAppend('+')">+</button>
            <button class="btn" onclick="displayAppend('7')">7</button>
            <button class="btn" onclick="displayAppend('8')">8</button>
            <button class="btn" onclick="displayAppend('9')">9</button>
            <button class="operation" onclick="displayAppend('-')">-</button>
            <button class="btn" onclick="displayAppend('4')">4</button>
            <button class="btn" onclick="displayAppend('5')">5</button>
            <button class="btn" onclick="displayAppend('6')">6</button>
            <button class="operation" onclick="displayAppend('*')">*</button>
            <button class="btn" onclick="displayAppend('1')">1</button>
            <button class="btn" onclick="displayAppend('2')">2</button>
            <button class="btn" onclick="displayAppend('3')">3</button>
            <button class="operation" onclick="displayAppend('/')">/</button>
            <button class="btn" onclick="displayAppend('0')">0</button>
            <button class="btn" onclick="displayAppend('.')">.</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="operation" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
